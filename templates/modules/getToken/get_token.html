<div class="row">
    <div class="col-sm-4">
        <div class="form-group">
            <label>Data (separator = |, tab)</label>
            <textarea class="form-control" ng-model="inputData" rows="5" ng-change="getDraft()" placeholder="abc.proxy.com|3128|myusername|andpassword|mark.zuck@gmail.com|123456"></textarea>
        </div>
        <div class="form-group">
            <!-- <button class="btn btn-info pull-right" ng-click="getToken()">Get Token</button> -->
            <button class="btn btn-info pull-right" ng-click="startGetTokenMultiple()">Get Token</button>
        </div>
    </div>

    <div class="col-sm-4 hidden">
        <div class="form-group col-sm-6">
            <label>Host</label>
            <input type="text" ng-model="proxy.host" class="form-control">
        </div>
        <div class="form-group col-sm-6">
            <label>Port</label>
            <input type="text" ng-model="proxy.port" class="form-control">
        </div>
        <div class="form-group col-sm-6">
            <label>User</label>
            <input type="text" ng-model="proxy.user" class="form-control">
        </div>
        <div class="form-group col-sm-6">
            <label>Password</label>
            <input type="text" ng-model="proxy.pw" class="form-control">
        </div>
        <hr>
        <div class="form-group col-sm-6">
            <label>FB Email</label>
            <input type="text" ng-model="acc.email" class="form-control">
        </div>
        <div class="form-group col-sm-6">
            <label>FB Password</label>
            <input type="text" ng-model="acc.pw" class="form-control">
        </div>
    </div>
</div>
<div class="row" ng-show="isShowToken">
    <div class="col-sm-4">
        <div class="form-group">
            <label>Result</label>
            <textarea rows="5" class="form-control">{{result}}</textarea>
        </div>
    </div>
</div>
